<div *ngIf="product" class="product-container">
  <div class="product-image">
    <div class="card">
      <a [routerLink]="['/products', product.id]" class="card-link">
        <img [src]="product.url" class="card-img-top" alt="Product Image" />
      </a>
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>

        <p class="card-text">${{ product.price }}</p>
        <select class="select-input" [(ngModel)]="selectedQuantity">
          <option *ngFor="let quantity of [1, 2, 3, 4, 5]" [value]="quantity">
            {{ quantity }}
          </option>
        </select>
        <button (click)="addToCart()" class="btn btn-primary">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
