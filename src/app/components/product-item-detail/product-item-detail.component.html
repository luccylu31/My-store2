<div class="product-container">
  <div class="product-image" *ngIf="product">
    <div class="card">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img [src]="product.url" class="card-img-top" alt="Product Image" />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text">Price: ${{ product.price }}</p>
            <select class="select-input" [(ngModel)]="selectedQuantity">
              <option
                *ngFor="let quantity of [1, 2, 3, 4, 5]"
                [value]="quantity"
              >
                {{ quantity }}
              </option>
            </select>
            <button (click)="addToCart()" class="btn btn-primary">
              Add to Cart
            </button>
            <br />
            <a [routerLink]="['/products']" class="btn">Back to Product List</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
